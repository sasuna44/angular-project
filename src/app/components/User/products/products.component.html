<!-- product-section -->
<div class="container">
      <h1 class="text-center my-5 fw-medium">Products with Promotions</h1>
  <i class="fa-regular fa-heart"></i>
    <div class="row">
        @for (product of products ;track product.id){
            <div class="col-md-4 my-3" >
                <!-- <a [routerLink]="['/prodcut/detail', product.id]"> -->
                  <a (click)="goToProduct(product.id)">
                  <div class="d-flex flex-column">
                    
                    <div class="products-data p-4">
                      <div class="products-tags d-flex flex-row justify-content-between align-items-center">
                        <div class="products-tag">
                          <span>{{ product.tag }}</span>
                        </div>
                        <div class="products-wish">
                          <fa-icon [icon]="faHeart"></fa-icon>
                        </div>
                      </div>
                      <div class="products-slider">
                        <div class="swiper mySwiper products-swiper">
                          <div class="swiper-wrapper">
                            <!-- <div class="swiper-slide products-swiper-slider">
                              @for(image of product.images ){
                                <img src="image" alt="">
                              }
                            </div> -->
                            <div class="swiper-slide products-swiper-slider">
                                <img src="{{product.images}}" alt="" >
                            </div>
                          </div>
                          <div class="swiper-pagination"></div>
                        </div>
                      </div>
                      <div class="products-detail">
                        <div class="products-detail-header">
                          <div class="products-detail-data">
                            <span>{{ product.description }}</span>
                          </div>
                          <div class="products-info d-flex flex-column my-2">
                            <span class="my-2">{{ product.seller }}</span>
                            <div class="products-price d-flex align-items-center">
                              <span class="me-2">EGP</span>
                              <strong class="fs-4">{{ product.price }}</strong>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </a>
                </div>
            
        }@empty {
          <p class="alert alert-danger text-capitalize "> There is no products with prmotions</p>
        }
      
    </div>
  </div>
