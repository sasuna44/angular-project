  <div class="row">
    
            @for (product of products  ;track $index){
                <div class="col-md-4 my-3" >
                      <div class="d-flex flex-column">
                        <div class="products-data p-4">
                          <div class="products-tags d-flex flex-row justify-content-between align-items-center">
                            @if(product.promotion){
                              <div class="products-tag">
                                <span class="fw-bolder">{{ product?.promotion?.discount_percentage |number : '1.0' }}%</span>
                              </div>
                            }
                          </div>
                          <div class="products-slider">
                            <div class="swiper mySwiper products-swiper">
                              <div class="swiper-wrapper">
                                <div class="swiper-slide products-swiper-slider">
                                  <img src="{{product.image}}" alt="" >

                                </div>
                                <div class="swiper-slide products-swiper-slider">
                                    <img src="{{product.image}}" alt="" >
                                </div>
                              </div>
                              <div class="swiper-pagination"></div>
                            </div>
                          </div>
                          <div class="products-detail">
                            <div class="products-detail-header">
                              <div class="products-detail-data my-2 text-capitalize">
                                <span class="fw-bold  ">{{ product.title }}</span>
                              </div>
                              <div class="products-info d-flex flex-column my-2">
                                <span class="my-2 fw-bold">{{ product.details }}</span>
                                <div class="products-price d-flex align-items-center">
                                  <span class="me-2">Price</span>
                                  <strong class="fs-4">{{ product.price }} EGP</strong>
                                </div>
                              </div>
                              <div class="add-cart text-center d-flex justify-content-around my-3">
                                <button class="btn btn-primary" [routerLink]="['/products/', product.id]">View Details</button>
                              </div>

                            </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
            }@empty {
              <p class="altert alert-warning text-capitalize"> there is no product to display !!</p>
            }
      
      
        
      
    
  </div>
</div>
