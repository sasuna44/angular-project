<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Products</h2>
      <input type="text" class="form-control mb-3" (input)="filterProducts($event)" placeholder="Search products...">
      <button class="btn btn-primary mb-3" (click)="addProduct()">Add Product</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn btn-info" (click)="viewProduct(product.id)">View</button>
              <button class="btn btn-warning" (click)="editProduct(product.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
