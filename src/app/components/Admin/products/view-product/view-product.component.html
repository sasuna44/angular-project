<div class="container mt-1">
  <div class="row justify-content-center">
    <div class="col-md-8" *ngIf="product">
      <div class="card">
        <div class="card-header">
          <h1>{{ product.title }}</h1>
        </div>
        <div class="card-body">
          <img [src]="product.image" class="card-img-top img-fluid" alt="{{ product.title }}" style="width: 100%; height: auto; max-height: 300px; object-fit: cover;">
          <p class="card-text mt-3">Details: {{ product.details }}</p>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <div *ngIf="product.promotion" class="mt-3">
            <h3>Promotion</h3>
            <p>Discount Percentage: {{ product.promotion.discount_percentage }}%</p>
            <p>Start Date: {{ product.promotion.start_date }}</p>
            <p>End Date: {{ product.promotion.end_date }}</p>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-primary" (click)="goBack()">Back to Products</button>
        </div>
      </div>
    </div>

    <div class="col-md-8 text-center mt-4" *ngIf="!product">
      <p>Loading product details...</p>
    </div>
  </div>
</div>
