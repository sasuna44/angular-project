<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Add Product</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="product.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <textarea class="form-control" id="details" [(ngModel)]="product.details" name="details"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" (change)="onImgSelected($event)" class="form-control" id="image" name="image" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
      </form>
    </div>
  </div>
</div>
