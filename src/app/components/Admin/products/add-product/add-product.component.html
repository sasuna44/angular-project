<section id="add-product">
  <h2>Add New Product</h2>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="addProductForm.get('title')?.invalid && addProductForm.get('title')?.touched" class="error">
        <small *ngIf="addProductForm.get('title')?.errors?.['required']">Title is required.</small>
        <small *ngIf="addProductForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters long.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
      <div *ngIf="addProductForm.get('image')?.invalid && addProductForm.get('image')?.touched" class="error">
        <small *ngIf="addProductForm.get('image')?.errors?.['required']">Image is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
      <div *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched" class="error">
        <small *ngIf="addProductForm.get('price')?.errors?.['required']">Price is required.</small>
        <small *ngIf="addProductForm.get('price')?.errors?.['min']">Price must be a positive number.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="details">Details</label>
      <textarea id="details" formControlName="details" class="form-control"></textarea>
      <div *ngIf="addProductForm.get('details')?.invalid && addProductForm.get('details')?.touched" class="error">
        <small *ngIf="addProductForm.get('details')?.errors?.['maxlength']">Details must be less than 500 characters.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</section>
