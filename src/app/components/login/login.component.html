<div class="main-register">
    <div class="container">
        <div class="setup-container">
            <div class="setup-left">
                <div class="setup-image">
                    <img src="https://i.pinimg.com/564x/5a/09/ba/5a09ba67ad6db35b645babba9875fff9.jpg" alt="Login Image">
                </div>
                <div class="icon">
                    <fa-icon [icon]="faSignInAlt"></fa-icon>
                    <p>shopping now </p>
                </div>
                <div class="icon">
                    <fa-icon [icon]="faShoppingCart"></fa-icon>
                    <p>more offers</p>
                </div>
                <div class="icon">
                    <fa-icon [icon]="faHeart"></fa-icon>
                    <p>Environmental Impact</p>
                </div>
                <!-- <button class="next-button">â†’</button> -->
            </div>
            <div class="setup-right">
                <h2>Let's get your login</h2>
                <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="Login.email" name="email" required email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="error-message">
                            Please provide a valid email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="Login.password" name="password" required minlength="6">
                        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="error-message">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                    <div class="register-button-container">
                        <button type="submit" class="btn btn-primary">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
