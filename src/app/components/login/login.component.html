<div class="main">
<div class="container card-main">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                   <h2 class="join">join us now!!</h2>
                </div>

                <div class="card-body">
                    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="Login.email" required email #email="ngModel">
                            <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="error-message">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="Login.password" required minlength="6" #password="ngModel">
                            <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="error-message">
                                Password must be at least 6 characters long.
                            </div>
                            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                        </div>
                        <div class="register-button-container">
                        <button type="submit" class="btn btn-primary" >Login</button>
                        </div>
                      
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
